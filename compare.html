<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WDProp: Properties needing translation: John Samuel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="wdprop.js">
  </script>
</head>
<body onload="getComparisonResultsOnLoad()">
  <div id="header">
    <div id="logo"><a href="./index.html">WDProp</a></div>
    <div id="headersearch">
      <form action="./search.html" method="get">
        <input id="headersearchtext" type="text" name="search" placeholder="Software, heritage" />
        <button id="headersearchbutton" type="submit" value="Search">Search</button>
      </form>
    </div>
  </div>
  <div id="content">
    <div class="section">
      <h2>Compare translations among different languages</h2>
      <form action="./compare.html" onsubmit="getComparisonResultsOnEvent(event, this)">
        <input id="languages" name="languages" type="text" value="en, fr"/>
        <input type="submit">
      </form>
    </div>
  </div>
  <div id="content">
    <div class="section">
      <h3>Results</h3>
      <div id="comparisonResults">
      </div>
    </div>
  </div>
  <div id="content">
    <div class="section">
      <h3>Examples</h3>
      <ul>
        <li><a href="./compare.html?languages=en,fr,de,es">Compare translation statistics of English, French, German, Spanish</a></li>
      </ul>
    </div>
  </div>
  <div id="content">
    <div class="section">
      <h3>Get language codes</h3>
      <ul>
        <li><a href="./languages.html">Supported languages</a></li>
      </ul>
    </div>
  </div>
  <div id="footer">
    <p id="footertext">Powered by <a href="https://www.wikidata.org/">Wikidata</a> and <a href="https://mediawiki.org/">MediaWiki</a> API</p>
  </div>
</body>
</html>
