<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WDProp: Properties needing translation: John Samuel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="wdprop.js">
  </script>
</head>
<body onload="findPropertyOnLoad()">
  <div id="header">
    <div id="logo"><a href="./index.html">WDProp</a></div>
    <div id="headersearch">
      <form action="./search.html" method="get">
        <input id="headersearchtext" type="text" name="search" placeholder="Software, heritage" />
        <button id="headersearchbutton" type="submit" value="Search">Search</button>
      </form>
    </div>
  </div>
  <h2>Search properties</h2>

    <input id="search" name="search" type="text" value="instance of"></input>
    <input type="submit">
  </form>
  <div id="searchResults">
  </div>
  <h3>Examples</h3>
  <ul>
    <li><a href="./search.html?search=software&language=en">Properties to describe software</a></li>
    <li><a href="./search.html?search=programming language&language=en">Properties to describe programming language</a></li>
